run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  build-tags: []
  modules-download-mode: readonly
  allow-parallel-runners: true

linters-settings:
  dupl:
    threshold: 150
  errcheck:
    check-type-assertions: false
    check-blank: false
    exclude-functions:
      - io.ReadAll
      - (*github.com/hashicorp/golang-lru/v2.Cache).Get
  exhaustive:
    default-signifies-exhaustive: false
  funlen:
    lines: 150
    statements: 80
  gocognit:
    min-complexity: 20
  gocyclo:
    min-complexity: 20
  godox:
    keywords:
      - OPTIMIZE
      - HACK
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/NERVsystems/osmmcp
  govet:
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-unused: false
    require-explanation: false
    require-specific: false

linters:
  enable-all: false
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - errcheck
    - exhaustive
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - typecheck
    - unconvert
    - whitespace

issues:
  exclude-dirs:
    - vendor
  exclude-rules:
    # Exclude test files from certain linters
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
    # Exclude deprecated warnings (strings.Title, etc)
    - linters:
        - staticcheck
      text: "SA1019:"
    # Exclude context key type warnings
    - linters:
        - staticcheck
      text: "SA1029:"
    # Exclude unused code warnings - address separately
    - linters:
        - staticcheck
      text: "U1000:"
    # Exclude nil slice check warnings
    - linters:
        - staticcheck
      text: "S1009:"
    # Exclude unnecessary fmt.Sprintf warnings
    - linters:
        - staticcheck
      text: "S1039:"
    # Exclude possible nil dereference in tests
    - path: _test\.go
      linters:
        - staticcheck
      text: "SA5011:"
    - linters:
        - lll
      source: "^//go:generate "
  max-issues-per-linter: 0
  max-same-issues: 0
